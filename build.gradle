plugins {
    id "org.springframework.boot" version "2.5.5"
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
//    id "com.vaadin" version "0.14.6.0"
    id "java"
}

group "edu.aluismarte.diplomado"
version "0.0.1"

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

//ext {
//    set("vaadinVersion", "14.7.1")
//}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-logging:2.5.5'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.5'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.5'
//    implementation 'com.vaadin:vaadin-spring-boot-starter:21.0.2'

    runtimeOnly 'com.h2database:h2:1.4.200'

    compileOnly "org.projectlombok:lombok:1.18.22"
    annotationProcessor "org.projectlombok:lombok:1.18.22"

    implementation "org.springframework.boot:spring-boot-starter:2.5.5"
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.5'

//    testImplementation "org.junit.jupiter:junit-jupiter-api:5.8.1"
//    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.8.1"
}

